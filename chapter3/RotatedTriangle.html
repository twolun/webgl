<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Draw a point(1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="400">
   Please use a browser that supports "canvas"
  </canvas>
  <script src="../lib/webgl-utils.js"></script> 
  <script src="../lib/webgl-debug.js"></script> 
  <script src="../lib/cuon-utils.js"></script> 
  <script>
    // 顶点着色器程序
    var VSHADER_SOURCE = 
      'attribute vec4 a_Position;\n' +
      'uniform float u_CosB, u_SinB;\n' +
      'void main(){\n' +
      ' gl_Position.x = a_Position.x * u_CosB - a_Position.y * u_SinB;;\n' +   // 设置坐标
      ' gl_Position.y = a_Position.x * u_SinB - a_Position.y * u_CosB;;\n' +   // 设置坐标
      ' gl_Position.z = a_Position.z;\n' + 
      ' gl_Position.w = 1.0;\n' + 
      '}\n';
    // 设置片元着色器
    var FSHADER_SOURCE = 
      'void main(){\n' +
      ' gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +   // 设置颜色
      '}\n';
    // 设置旋转角度
    var ANGLE = 90.0;
    function main() {
      var canvas = document.querySelector('#webgl');
      var gl = getWebGLContext(canvas);
      if(!gl) {
        console.log('Failed to get the endering context for WebGL');
        return ;
      }
      // 初始化着色器
      if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
        console.log('Failed to initialize shaders.');
        return;
      }
      // 设置顶点位置
      var n = initVertexBuffers(gl);
      if(n < 0) {
        console.log('Failed to set the positions of the vertices');
        return;
      }
      // 将旋转图形所需的数据 传输给顶点着色器
      var radian = Math.PI * ANGLE / 180.0;   // 转为弧度制
      var cosB = Math.cos(radian);
      var sinB = Math.sin(radian);
      
      var u_CosB = gl.getUniformLocation(gl.program, 'u_CosB');
      var u_SinB = gl.getUniformLocation(gl.program, 'u_SinB');
      // 容错判断
       gl.uniform1f(u_CosB, cosB);
       gl.uniform1f(u_SinB, sinB);
      

      // 设置<canvas>背景色
      gl.clearColor(0.0, 0.0, 1.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      
      gl.drawArrays(gl.TRIANGLES, 0, 3);
      // gl.drawArrays(gl.LINES, 0, n);
    }
    function initVertexBuffers(gl) {
      var vertices = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]);
      var n = 3;
      // 创建缓冲区对象
      var vertexBuffer = gl.createBuffer();
      if(!vertexBuffer) {
        console.log('Failed to create the buffer object ');
        return -1;
      }
      // 创建缓冲区绑定到目标
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // 向缓冲区对象中写入数据
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      // 获取attribute变量的存储位置
      var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      if(a_Position < 0) {
        console.log('Failed to get the storage location of a_Position');
        return;
      }
      // 将缓冲区对象分配给a_Position
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
      // 连接a_Position变量与分配给它的缓冲区对象
      gl.enableVertexAttribArray(a_Position);
      
      return n;
    }
  </script>
</body>
</html>
