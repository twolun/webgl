<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Look triangle from slant</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script>
      // LookAtRotatedTriangles.js (c) 2012 matsuda
      // Vertex shader program
      var VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'attribute vec4 a_Color;\n' +
        'uniform mat4 u_MvpMatrix;\n' +
        'varying vec4 v_Color;\n' +
        'void main() {\n' +
        '  gl_Position = u_MvpMatrix * a_Position;\n' +
        '  v_Color = a_Color;\n' +
        '}\n';

      // Fragment shader program
      var FSHADER_SOURCE =
        '#ifdef GL_ES\n' +
        'precision mediump float;\n' +
        '#endif\n' +
        'varying vec4 v_Color;\n' +
        'void main() {\n' +
        '  gl_FragColor = v_Color;\n' +
        '}\n';

      function main() {
        // Retrieve <canvas> element
        var canvas = document.getElementById('webgl');

        // Get the rendering context for WebGL
        var gl = getWebGLContext(canvas);
        if (!gl) {
          console.log('Failed to get the rendering context for WebGL');
          return;
        }

        // Initialize shaders
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('Failed to intialize shaders.');
          return;
        }

        // Set the vertex coordinates and color (the blue triangle is in the front)
        var n = initVertexBuffers(gl);
        if (n < 0) {
          console.log('Failed to set the vertex information');
          return;
        }

        // Specify the color for clearing <canvas>
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // Get the storage location of u_ViewMatrix and u_ProjMatrix
        var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix');
        if(!u_MvpMatrix) { 
          console.log('Failed to get the storage location of u_viewMatrix or u_ViewMatrix');
          return;
        }

        // Set the matrix to be used for to set the camera view
        var modelMatrix = new Matrix4();
        var viewMatrix = new Matrix4();
        var projMatrix = new Matrix4();
        var mvpMatrix = new Matrix4();
        modelMatrix.setTranslate(0.75, 0, 0);
        viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0);
        projMatrix.setPerspective(30, canvas.width/canvas.height, 1, 100); // Rotate around z-axis
        // Pass the view projection matrix and model matrix
        mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix);
        gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements);

        // Draw the rectangle
        gl.drawArrays(gl.TRIANGLES, 0, n);
        modelMatrix.setTranslate(-0.75, 0, 0);
        mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix);
        gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements);
        gl.drawArrays(gl.TRIANGLES, 0, n);
        
        document.onkeydown = function(ev) {
          keydown(ev, gl, n, u_ViewMatrix, viewMatrix);
        }
      }

      var g_eyeX = 0, g_eyeY = 0, g_eyeZ = 5;
      function keydown(ev, gl, n, u_ViewMatrix, viewMatrix) {
        if(ev.keyCode == 39) {
          g_eyeX += 0.01;
        } else if(ev.keyCode == 37) {
          g_eyeX -= 0.01;
        } else return;
        draw(gl, n, u_ViewMatrix, viewMatrix);
      }
      function draw(gl, n, u_ViewMatrix, viewMatrix) {
        viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, -100, 0, 1, 0);
        gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
        // Clear <canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Draw the rectangle
        gl.drawArrays(gl.TRIANGLES, 0, n);
      }
      function initVertexBuffers(gl) {
        var verticesColors = new Float32Array([

          0.0,  1.0,   0.0,  0.4,  0.4,  1.0,  // The front blue one 
          -0.5, -1.0,   0.0,  0.4,  0.4,  1.0,
          0.5, -1.0,   0.0,  1.0,  0.4,  0.4,

          0.0,  1.0,  -2.0,  1.0,  1.0,  0.4, // The middle yellow one
          -0.5, -1.0,  -2.0,  1.0,  1.0,  0.4,
          0.5, -1.0,  -2.0,  1.0,  0.4,  0.4, 
          0.0,  1.0,  -4.0,  0.4,  1.0,  0.4, // The back green one
          -0.5, -1.0,  -4.0,  0.4,  1.0,  0.4,
          0.5, -1.0,  -4.0,  1.0,  0.4,  0.4, 
        ]);
        var n = 9;

        // Create a buffer object
        var vertexColorBuffer = gl.createBuffer();  
        if (!vertexColorBuffer) {
          console.log('Failed to create the buffer object');
          return -1;
        }

        // Write vertex information to buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

        var FSIZE = verticesColors.BYTES_PER_ELEMENT;
        // Assign the buffer object to a_Color and enable the assignment
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if(a_Position < 0) {
          console.log('Failed to get the storage location of a_Position');
          return -1;
        }
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
        gl.enableVertexAttribArray(a_Position);
        // Assign the buffer object to a_Color and enable the assignment
        var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
        if(a_Color < 0) {
          console.log('Failed to get the storage location of a_Color');
          return -1;
        }
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
        gl.enableVertexAttribArray(a_Color);

        // Unbind the buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        return n;
      }

    </script>
  </body>
</html>
