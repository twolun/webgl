<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Draw a point(1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="600">
   Please use a browser that supports "canvas"
  </canvas>
  <script src="../lib/webgl-utils.js"></script> 
  <script src="../lib/webgl-debug.js"></script> 
  <script src="../lib/cuon-utils.js"></script> 
  <script>
    // 顶点着色器程序
    var VSHADER_SOURCE = 
      'attribute vec4 a_Position;\n' +
      'void main(){\n' +
      ' gl_Position = a_Position;\n' +   // 设置坐标
      ' gl_PointSize = 10.0;\n' +   // 设置尺寸
      '}\n';
    // 设置片元着色器
    var FSHADER_SOURCE = 
      'void main(){\n' +
      ' gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +   // 设置颜色
      '}\n';

    function main() {
      var canvas = document.querySelector('#webgl');
      var gl = getWebGLContext(canvas);
      if(!gl) {
        console.log('Failed to get the endering context for WebGL');
        return ;
      }
      // 初始化着色器
      if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
        console.log('Failed to initialize shaders.');
        return;
      }
      // 获取attribute变量的存储位置
      var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      if(a_Position < 0) {
        console.log('Failed to get the storage location of a_Position');
        return;
      }

      // 设置<canvas>背景色
      gl.clearColor(0.0, 0.0, 1.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      
      canvas.onmousedown = function(ev) {
        click(ev, gl, canvas, a_Position);
      }
      var g_points = [];  // 鼠标点击数组
      function click(ev, gl, canvas, a_Position) {
        var x = ev.clientX;     // 点击处x坐标
        var y = ev.clientY;     // 点击处y坐标
        var rect = ev.target.getBoundingClientRect();
        // x = ((x - rect.left) - canvas.height / 2) / (canvas.height / 2);
        // y = (canvas.width / 2 - (y - rect.top)) / (canvas.width / 2);
        x = ((x - rect.left) - canvas.width/ 2) / (canvas.width / 2);
        y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2);
        // 将坐标存储到g_points中
        // g_points.push(x);
        // g_points.push(y);
        g_points.push({x: x, y: y});
        gl.clear(gl.COLOR_BUFFER_BIT);
        
        var len = g_points.length;
        for(var i = 0; i < len; i++) {
          // 将顶点位置传给attribute变量
          gl.vertexAttrib3f(a_Position, g_points[i].x, g_points[i].y, 0.0);
          gl.drawArrays(gl.POINTS, 0, 1);
        }
      }
      // 清空<canvas>
      // 绘制一个点
    }
  </script>
</body>
</html>
